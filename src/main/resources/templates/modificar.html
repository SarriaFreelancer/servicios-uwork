<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
     
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control | Uwork</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Hnjgj8H/otros.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        
        <!-- ---------------------------------- Barra de Navegacion------------------------------ -->
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/Pcwygy2/Uwork.png" alt="" width="150" height="50">
            </a>
            <a class="navbar-brand" href="index.html">Servicios UWORK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Busqueda" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Busqueda</button>
            </form>
        </div>
    </nav>
    <!-- -------------------------------Fin Barra Navegacion----------------------------- -->
    
        
    <div class="container">
        <div style="text-align: center" class="gap-2">
            <header th:replace="layout/plantilla :: header"></header>
        </div>
        <h4>[[#{persona.formulario}]]</h4>
        
        <a th:href="@{/}" type="button" class="btn btn-primary">[[#{accion.regresar}]]</a>
       <br/>
       
       <form th:action="@{/guardar}" method="post" th:object="${info_personal}">
           
           <input type="hidden" name="id_empleado" th:field="*{id_empleado}"/>
           <br/>
           <div class="row mb-2">
                 <label for="nombre" class="col-sm-2 col-form-label">[[#{persona.nombre}]]:</label>
                 <div class="col-sm-6">
                    <input class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error de nombre</span>
                </div>
           </div>
           <div class="row mb-2">
                <label for="apellidos" class="col-sm-2 col-form-label">[[#{persona.apellidos}]]:</label>
                <div class="col-sm-6">
                    <input class="form-control" aria-describedby="emailHelp" type="text" name="apellidos"  th:field="*{apellidos}"/>
                    <span class="invalid-feedback"
                          th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Error de Apellidos</span>
                </div>
           </div>
           <div class="row mb-2">
               <label for="e_mail" class="col-sm-2 ">[[#{persona.email}]]:</label>
               <div class="col-sm-6">
               <input class="form-control" aria-describedby="emailHelp" type="email" name="e_mail"  th:field="*{e_mail}"/>
               <span th:if="${#fields.hasErrors('e_mail')}" th:errors="*{e_mail}">Error de Email</span>
           </div>
               </div>
           <div class="row mb-2">
               <label for="telefono" class="col-sm-2 col-form-label">[[#{persona.telefono}]]:</label>
               <div class="col-sm-6"> 
               <input class="form-control" aria-describedby="emailHelp" type="tel" name="telefono"  th:field="*{telefono}"/>
                <!--<span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error de Telefono</span>-->
           </div>
                </div>
           <div class="row mb-2">
               <label for="experiencia_anual" class="col-sm-2 col-form-label">[[#{persona.experiencia}]]:</label>
               <div class="col-sm-6"> 
               <input class="form-control" aria-describedby="emailHelp" type="text" name="experiencia_anual"  th:field="*{experiencia_anual}"/>
               <span th:if="${#fields.hasErrors('experiencia_anual')}" th:errors="*{experiencia_anual}">Error de Experiencia</span>
           </div>
               </div>
           <div class="row mb-2">
               <label for="servicio" class="col-sm-2 col-form-label">[[#{persona.servicio}]]:</label>
               <div class="col-sm-6">  
               <input  class="form-control" aria-describedby="emailHelp" type="text" name="servicio"  th:field="*{servicio}"/>
               
               <span th:if="${#fields.hasErrors('servicio')}" th:errors="*{servicio}">Error de Servicio</span>
           </div>
                </div>
           <div class="row mb-2">
                <label for="ciudad" class="col-sm-2 col-form-label">[[#{persona.ciudad}]]:</label>
                <div class="col-sm-6">  
                    <input class="form-control" aria-describedby="emailHelp" type="text" name="ciudad"  th:field="*{ciudad}"/>
                    <span th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}">Ciudad</span>
                </div>
           </div>
           <div class="row mb-2">
                <label for="image" class="col-sm-2 col-form-label">[[#{persona.imagen}]]:</label>
                <div class=" col-sm-6 ">
                    
                    <input type="text" class="form-control " name="imagen"  th:field="*{imagen}">
                    <span th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}">Error de Imagen</span>
                    
                </div>
                
           </div>
           <button type="submit" class="btn btn-primary" name="guardar" >[[#{accion.guardar}]]</button>
       </form>
        
    </div>  
    <!--------------------------- footer ---------------->
    <div class="container">
         <footer class="text-aling-center" th:replace="layout/plantilla :: footer"></footer>
    </div>
       
        
          <!-- ---------------------------------- Barra de Navegacion------------------------------ -->
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Servicios UWORK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        
        </nav>
        <!-- -------------------------------Fin Barra Navegacion----------------------------- -->
    
        
        
        
        <!-- JavaScript Bundle with Popper -->
      
    </body>
</html>
